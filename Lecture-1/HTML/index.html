<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>Welcome To Nuri's Website</h1>
        </div>
        <div class="mid">
            <form class="form">
                <label for="userName">Name</label>
                <input type="text" name="userName" id="userName"> <br><br>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone"> <br><br>
                <label for="address">Address</label>
                <input type="text" name="address" id="address"> <br> <br>

                <input type="button" value="Submit" style="color: white; 
                background: rgba(73, 73, 195, 0.621); padding: 5px 10px; font-size: 16px; font-weight: bold;">
            </form>
        </div>
        <div class="mid">
            <div class="calculator">
                <h2>Calculator</h2>
               <div class="valueI_0">
                 <div>
                    <label for="num1">Number 1</label>
                    <input type="number" name="num1" id="num1"> <br> <br>
                    <label for="num2">Number 2</label>
                    <input type="number" name="num2" id="num2"> <br> <br>
                </div>
                <div class="result"> = 10</div>
               </div>
                <div class="buttonGroup">
                    <div class="button">+</div>
                    <div class="button">-</div>
                    <div class="button">*</div>
                    <div class="button">/</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <h1>Footer</h1>
        </div>
    </div>
    </div>

</body>

</html>
